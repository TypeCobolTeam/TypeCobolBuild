group 'jtcb'
version '1.0-SNAPSHOT'

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations {
    rtc
    compile.extendsFrom rtc
}

dependencies {
    rtc fileTree(dir: 'rtc_libs', include: '*.jar')
}

//create a single Jar with all dependencies
task dist(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'JTCB',  
        	'Implementation-Version': version,
                "Class-Path": configurations.rtc.collect { 'lib/'+it.name }.join(' '),
        	'Main-Class': 'jtcb.JTCB'
    }
    baseName = project.name + '-all'
    from { (configurations.runtime - configurations.rtc).collect { it.isDirectory() ? it : zipTree(it) } }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' 
    with jar
}

task assembleManifestClasspath {
    doLast {
        jar {
            manifest {
                attributes("Class-Path": configurations.rtc.collect { 'lib/'+it.name }.join(' ')) 
		attributes("Main-Class": 'jtcb.JTCB')
            }
        }
    }
} 
jar.dependsOn assembleManifestClasspath

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group:  'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile group: 'args4j', name: 'args4j', version: '2.33'
    compile fileTree(dir: 'rtc_libs', include: '*.jar')

    runtime group:  'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    runtime group: 'args4j', name: 'args4j', version: '2.33'
    runtime fileTree(dir: 'rtc_libs', include: '*.jar')

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
